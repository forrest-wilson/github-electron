<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search GitHub Username</title>

    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/stylesheets/css/style.css">
</head>
<body class="login window-drag">
    <section class="login-section window-no-drag">
        <div class="field">
            <p class="control has-icon has-icon-left">
                <input type="text" class="input is-medium" id="usernameInput" placeholder="Enter GitHub Username">
                <span class="icon">
                    <i class="fa fa-github"></i>
                </span>
            </p>
            <p id="usernameWarning" class="help is-danger is-hidden">Please enter your GitHub Username</p>
        </div>
        <div class="field">
            <p class="control">
                <button class="button is-primary full-width" id="usernameSearch">Submit</button>
            </p>
            <p class="control has-text-centered">
                <a href="https://github.com/join?source=header-home" id="makeGithubAccountLink"><small class="is-size-7">Don't have an account? Click here to make one!</small></a>
            </p>
        </div>
    </section>
    <!-- Close .section -->

    <div id="errorModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="content">
                <h1 class="has-text-centered">Not Found!</h1>
                <p class="has-text-centered">We couldn't find that username. Please try again.</p>
            </div>
            <div class="control is-grouped">
                <p class="control has-text-centered">
                    <a id="closeErrorModal" class="button is-primary full-width">Ok</a>
                </p>
            </div>
        </div>
    </div>
    <!-- Close modal -->
</body>
<script>
    $ = require("jquery")
    require("./login.js")
</script>
</html>
